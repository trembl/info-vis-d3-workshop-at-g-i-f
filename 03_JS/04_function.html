<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Function</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Function</h1>
			<h3>Can't see the console? View &gt; Developer &gt; Javascript Console (Chrome, OSX) </h3>
			
		</div>
	</body>
	<script type="text/javascript">

		// declaring a function
		var hello = function() {
			console.log("Hello World, called from myFunction.");
		}
		
		// calling a function
		hello();
		
		
		
		var add = function(a, b) {
			var sum = a + b;
			return sum;
		}
		
		var result = add(132, 18);
		console.log(result);		// console.log( add(132, 18) )
		
		
		
	</script>
</html>
