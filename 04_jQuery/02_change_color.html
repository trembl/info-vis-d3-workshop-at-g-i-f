<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Control</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			
			#graph {
				background: #4ac;
				height: 200px;
				width: 200px;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Control</h1>
			
			<div class="span12">
				<button id="change" class="btn">Change Color</button>
				<button id="changeBack" class="btn">Change Back</button>
				
			</div>
			<div class="span12">
				<div id="graph"></div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
		$("#change").on("click", function() {
			changeColor("#00f");
		});
		
		$("#changeBack").on("click", function() {
			changeColor("#4ac");			
		});
		
		var changeColor = function(color) {
			console.log(color);
			$("#graph").css("background-color", color);
		}
			

	</script>
</html>
