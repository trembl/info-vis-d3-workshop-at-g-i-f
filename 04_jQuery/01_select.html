<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Select</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			
			#chart {
				height: 300px;
				background: #eee;
				margin-top: 100px;
				position: relative;
				width: 900px;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>jQuery Select</h1>
			</div>
			
			<div class="span12">
				<div id="chart"></div>
			</div>
			
		</div>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
	
		// select chart, get its background color
		$("#chart").css("background-color");
		
		// select chart, set its background color
		$("#chart").css("background-color", "#f00");

			

	</script>
</html>
