<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div Bar Chart</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* This is a comment in CSS */
			
			#chart {
				height: 300px;
				background: #eee;
				margin-top: 100px;
				position: relative;
			}
			
			#chart div {
				position: absolute;
				bottom: 0;
				width: 95px;
				text-align: center;
				margin-top: 1em;
				font-weight: bold;
				
			}
			#one {
				height: 270px;
				left: 0px;
			}
			
			#two {
				height: 120px;
				left: 100px;
			}
			
		
			
			.red {
				background: rgba(255,0,0,0.3);
				color: #000;
			}
			
			.blue {
				background: rgba(0,0,255,0.3);
				color: #000;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			
			<h1>Div Bar Chart</h1>
			
			<div id="chart">
				<div id="one" class="blue">1</div>
				<div id="two" class="red">2</div>
			</div>
			
		</div>
	</body>
</html>
