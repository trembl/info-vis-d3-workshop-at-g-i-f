<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Classes</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* This is a comment in CSS */
			
			#one {
				left: 100px;
				top: 100px;
			}
			
			#two {
				left: 120px;
				top: 120px;
			}
			
			.smallSquare {
				width: 150px;
				height: 150px;
				position: absolute;
			}
			
			.rect {
				width: 400px;
				height: 170px;
				position: absolute;
			}
			
			.red {
				background: rgba(255,0,0,0.3);
				color: #000;
			}
			
			.blue {
				background: rgba(0,0,255,0.3);
				color: #000;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			
			<h1>Classes</h1>
			
			<div id="one" class="smallSquare blue">1</div>
			<div id="two" class="rect red">2</div>
			
		</div>
	</body>
</html>
