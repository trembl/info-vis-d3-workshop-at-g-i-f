<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIVs and IDs</title>
		<link rel="stylesheet" href="../css/bootstrap.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* This is a comment in CSS */
			
			#one {
				background: rgba(255,0,0,0.3);
				color: #000;
				left: 100px;
				top: 100px;
				width: 200px;
				height: 200px;
				position: absolute;
			}
			
			#two {
				background: rgba(0,0,255,0.3);
				color: #000;
				left: 150px;
				top: 150px;
				width: 200px;
				height: 200px;
				position: absolute;
			}
			

				
		</style>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>DIVs and IDs</h1>
			</div>
			
			<div class="span12">
				<div id="one">1</div>
				<div id="two">2</div>
			</div>
			
		</div>
	</body>
</html>
