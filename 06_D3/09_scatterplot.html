<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Scatterplot</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* Additional styles go here*/
			
			#graph {
				margin-top: 20px;
			}
			
			#graph svg {
				background: #eee;
			}
			
			.dots {
				fill: rgba(0,0,255,0.6);
				stroke: #eee;
				stroke-width: 1.5px;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>Scatterplot</h1>
			</div>
			
			<div class="span12">
				<button id="d1" class="btn">Dataset 1</button>
				<button id="d2" class="btn">Dataset 2</button>
			</div>
			
			<div class="span12">
				<div id="graph"></div>
			</div>
			
		</div>		
    </body>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		// generate a random data set for the scatterplot
		var generateRandomData = function() {
			var data = [];
			for (var i=0; i<100; i++) {
				var x = Math.floor(Math.random() * 100);
				var y = Math.floor(Math.random() * 100);
				var r = 4 + Math.floor(Math.random() * 10);
				var group = Math.floor(Math.random() * 10);
				var obj = {x:x, y:y, r:r, group:group};
				data.push(obj);
			}
			return data;
		}
		
		var dataset = generateRandomData();
	
		var w = 600;
		var h = 400;
		
						
		var rectWidth = w/dataset.length;
		
		// making an array with only .x, to get min and max values
		var xArray = [];
		for(var i=0; i<dataset.length; i++) {
			xArray.push(dataset[i].x);
		}
		
		var xScale = d3.scale.linear()
					.domain([0, d3.max(xArray)])
					.range([0,w])
		
		var svg = d3.select("#graph").append("svg")
			.attr("width", w)
			.attr("height", h)
			
		var dots = svg.selectAll("circle")
				.data(dataset)
			.enter()
				.append("circle")
					.attr("class", "dots")
					.attr("cx", function(d) { return xScale(d.x); })
					.attr("cy", function(d) { return d.y + 100; })
					.attr("r", function(d) { return d.r; })
					.style("fill", "#4ac");
					
				
		// Button actions
		$("#d1").on("click", function() {
			console.log("Button 1");
		});

		$("#d2").on("click", function() {
			console.log("Button 2");
		});

	
		
	</script>
</html>
