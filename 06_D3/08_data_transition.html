<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Data Animation</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* Additional styles go here*/
			
			#graph {
				margin-top: 20px;
			}
			
			#graph svg {
				background: #eee;
			}
			
			.bar {
				fill: rgba(0,0,255,0.6);
				stroke: #eee;
				stroke-width: 1.5px;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>Data Animation</h1>
			</div>
			
			<div class="span12">
				<div id="graph"></div>
			</div>
			
		</div>		
    </body>
	<script src="../js/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var dataset1 = [21, 26, 19, 31, 59, 28, 93, 99, 23, 36];
	//	var dataset1 = [22, 25, 96, 41, 15, 19, 41, 51, 88, 23];
	//	var dataset1 = [22, 78, 28, 40, 31, 6, 20, 21, 25, 51];
	
		var dataset2 = [20, 69, 7, 54, 71, 48, 13, 64, 91, 7];
	//	var dataset2 = [2, 36, 45, 4, 72, 71, 76, 44, 7, 51];
	//	var dataset2 = [40, 19, 33, 32, 41, 85, 47, 23, 56, 6];
	
		console.log(dataset1);
		console.log(dataset2);
		
		var w = 600;
		var h = 400;
		
		var rectWidth = w/dataset.length;
		
		// var scale = ???
		var scale = d3.scale.linear()
					.domain([0, d3.max(dataset)])
					.range([0,h])
		
		var svg = d3.select("#graph").append("svg")
			.attr("width", w)
			.attr("height", h)
			
		var circles = svg.selectAll("rect")
				.data(dataset)
			.enter()
				.append("rect")
					.attr("class", "bar")
					.attr("width", rectWidth)
					.attr("height", function(d) { return scale(d); })
					.attr("x", function(d, index) { return index * rectWidth; })
					.attr("y", function(d) { return h - scale(d); })
					.style("fill", "rgba(0,0,255,0.6)" );
					
		
	</script>
</html>
