<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Selecting/Appending</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css" charset="utf-8">
		<style type="text/css" media="screen">
			/* Additional styles go here*/
			
			#graph {
				background: #eee;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="span12">
				<h1>Selecting/Appending</h1>
			</div>
			
			<div class="span12">
				<div id="graph"></div>
			</div>
			
		</div>		
    </body>
	<script src="../js/d3.v3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var graph = d3.select("#graph");
		
		var svg = graph.append("svg");
		
		// Appending a circle
		var circle = svg.append("circle");
		circle.attr("r", 70);
		circle.attr("cx", 120);
		circle.attr("cy", 120);
		circle.attr("fill", "#4ac");
		
		// Appending another circle, method chaining style
		var circle2 = svg.append("circle")
			.attr("r", 50)
			.attr("cx", 280)
			.attr("cy", 120)
			.attr("fill", "#f00");
		
	</script>
</html>
